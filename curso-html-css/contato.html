<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nome">Nome e sobrenome: </label><input type="text" name="" id="nome" class="input-padrao" required>
            <label for="email">Email: </label><input type="email" name="" id="email" class="input-padrao" required placeholder="seruemail@dominio.com">
            <label for="telefone">Telefone: </label><input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">
            <label for="mensagem">Mensagem</label><textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value=""
                        id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" name="" id="" checked>Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da barbearia Alura">
        <p>&copy; Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
